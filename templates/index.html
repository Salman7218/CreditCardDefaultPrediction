<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Default Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://miro.medium.com/v2/resize:fit:1400/1*jnMmoDKtrgt0DsAXt5JEfA.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        label {
            display: none;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .full-width {
            grid-column: span 2;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            grid-column: span 2;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Default Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="limit_bal" placeholder="LIMIT_BAL (NT$)" required>
            <input type="number" name="sex" placeholder="SEX (1=male, 2=female)" required>
            <input type="number" name="education" placeholder="EDUCATION (1=graduate school, 2=university, 3=high school, 4=others, 5=unknown, 6=unknown)" required class="full-width">
            <input type="number" name="marriage" placeholder="MARRIAGE (1=married, 2=single, 3=others)" required>
            <input type="number" name="age" placeholder="AGE (years)" required>
            <input type="number" name="pay_0" placeholder="PAY_0 (Sep 2005)" required>
            <input type="number" name="pay_2" placeholder="PAY_2 (Aug 2005)" required>
            <input type="number" name="pay_3" placeholder="PAY_3 (Jul 2005)" required>
            <input type="number" name="pay_4" placeholder="PAY_4 (Jun 2005)" required>
            <input type="number" name="pay_5" placeholder="PAY_5 (May 2005)" required>
            <input type="number" name="pay_6" placeholder="PAY_6 (Apr 2005)" required>
            <input type="number" name="bill_amt1" placeholder="BILL_AMT1 (Sep 2005, NT$)" required>
            <input type="number" name="bill_amt2" placeholder="BILL_AMT2 (Aug 2005, NT$)" required>
            <input type="number" name="bill_amt3" placeholder="BILL_AMT3 (Jul 2005, NT$)" required>
            <input type="number" name="bill_amt4" placeholder="BILL_AMT4 (Jun 2005, NT$)" required>
            <input type="number" name="bill_amt5" placeholder="BILL_AMT5 (May 2005, NT$)" required>
            <input type="number" name="bill_amt6" placeholder="BILL_AMT6 (Apr 2005, NT$)" required>
            <input type="number" name="pay_amt1" placeholder="PAY_AMT1 (Sep 2005, NT$)" required>
            <input type="number" name="pay_amt2" placeholder="PAY_AMT2 (Aug 2005, NT$)" required>
            <input type="number" name="pay_amt3" placeholder="PAY_AMT3 (Jul 2005, NT$)" required>
            <input type="number" name="pay_amt4" placeholder="PAY_AMT4 (Jun 2005, NT$)" required>
            <input type="number" name="pay_amt5" placeholder="PAY_AMT5 (May 2005, NT$)" required>
            <input type="number" name="pay_amt6" placeholder="PAY_AMT6 (Apr 2005, NT$)" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
